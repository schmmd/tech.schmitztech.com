---
layout: droplets
---

<article class="single published">
    <div class="row">
        <div class="one-quarter meta">
            <div class="thumbnail">
                <img src="{{siteurl}}/resources/img/schmmd.jpg" alt="Moving from Maven to SBT" />
            </div>

            <ul>
                <li>Written by {{ page.author }}</li>
                <li>{{post.date|date:"%-d %B %Y"}}</li>
                <li>{{ page.categories | category_links }}</li>
                <li></li>
            </ul>
        </div>

        <div class="three-quarters post">
        <h2>{{ page.title }}</h2>
        {{ content }}
        </div>
    </div>
</article>
